<div class="elabxblock_block" xmlns="http://www.w3.org/1999/html">
    <p id="increase">ELabXBlock: count is now
        <span class='count'>{{count}}</span> (click me to increment).
    </p>
</div>

<div>
    <h1 class="my-2">Title</h1>
    <input class="w-full" id="title" placeholder="Title"/>
    <h3 class="my-2">Description</h3>
    <textarea class="w-full" cols="50" id="description" placeholder="Description..." rows="3"></textarea>
    <h3 class="my-2">Task Specification</h3>
    <div class="flex-col">
        <div class="flex-row mx-2 my-1">
            <p class="mx-1 my-0">Runtime Limit</p>
            <input class="h-auto input-middle" id="runtime_limit" placeholder="1000" value="1000"/>
            <p class="mx-1 my-0">ms</p>
        </div>
        <div class="flex-row mx-2 my-1">
            <p class="mx-1 my-0">Memory Limit</p>
            <input class="h-auto input-middle" id="memory_limit" placeholder="500" value="500"/>
            <p class="mx-1 my-0">kb</p>
        </div>
    </div>
    <h3 class="my-2">Test Case</h3>
    <button id="add_input">Add Input</button>
    <div class="flex-col" id="input_box">
        {% for input in input_list %}
        <div class="flex-row my-1 mx-2">
            <p class="mx-1 my-0">Input #{{input.i|add:1}}</p>
            <input class="h-auto input-middle" placeholder="input {{input.i|add:1}}" value="{{input.value}}"/>
        </div>
        {% endfor %}
    </div>
</div>
